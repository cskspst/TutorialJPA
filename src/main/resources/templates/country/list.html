<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Tutorial of JPA</title>
</head>
<body>
    <h1>Country一覧</h1>
    <table>
        <tr>
            <th>コード</th>
            <th>国名</th>
            <th>人口</th>
        </tr>
        <tr th:each="data : ${countrylist}">
            <td th:text="${data.code}"></td>
            <td th:text="${data.name}"></td>
            <td th:text="${data.population}"></td>
            <!-- 追加:課題 ここから -->
            <td><a th:href="@{/country/detail/{tempcode}/(tempcode=${data.code})}">詳細</a></td>
            <td><a th:href="@{/country/delete/{tempcode}/(tempcode=${data.code})}">削除</a></td>
            <!-- 追加:課題 ここまで -->
        </tr>
    </table>
</body>
</html>
